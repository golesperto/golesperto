<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<link rel="shortcut icon" href="#{sessionManaged.logo}" type="image/x-icon"></link>
	<link rel="icon" href="#{sessionManaged.logo}" type="image/x-icon"></link>
	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="IE=9" />
		<title>#{sessionManaged.modulo}</title>
	</f:facet>
</h:head>
<h:body>
	<ui:insert name="styles"></ui:insert>
	<script type="text/javascript">		

		PrimeFaces.locales['pt'] = {
			closeText : 'Fechar',
			prevText : '&#x3c;Anterior',
			nextText : 'Pr&oacute;ximo&#x3e;',
			currentText : 'Hoje',
			monthNames : [ 'Janeiro', 'Fevereiro', 'Mar&ccedil;o',
							'Abril', 'Maio', 'Junho', 'Julho', 'Agosto',
							'Setembro', 'Outubro', 'Novembro', 'Dezembro'  ],
			monthNamesShort : [ 'Jan', 'Fev', 'Mar', 'Abr', 'Mai',
								'Jun', 'Jul', 'Ago', 'Set', 'Out', 'Nov', 'Dez' ],
			dayNames : [ 'Domingo', 'Segunda-feira',
							'Ter&ccedil;a-feira', 'Quarta-feira',
							'Quinta-feira', 'Sexta-feira', 'S&aacute;bado' ],
			dayNamesShort : [ 'Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex',
								'S&aacute;b' ],
			dayNamesMin : [ 'Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex',
							'S&aacute;b' ],
			weekHeader : 'Sm',
			firstDay : 1,
			isRTL : false,
			showMonthAfterYear : false,
			yearSuffix : '',
			month : 'Mês',
			week : 'Semana',
			day : 'Dia',
			allDayText : 'Todo Dia'
		};

		jQuery(function($) {
			if ($.datepicker) {
				$.datepicker.regional['pt-BR'] = {
					closeText : 'Fechar',
					prevText : '&#x3c;Anterior',
					nextText : 'Pr&oacute;ximo&#x3e;',
					currentText : 'Hoje',
					monthNames : [ 'Janeiro', 'Fevereiro', 'Mar&ccedil;o',
							'Abril', 'Maio', 'Junho', 'Julho', 'Agosto',
							'Setembro', 'Outubro', 'Novembro', 'Dezembro' ],
					monthNamesShort : [ 'Jan', 'Fev', 'Mar', 'Abr', 'Mai',
							'Jun', 'Jul', 'Ago', 'Set', 'Out', 'Nov', 'Dez' ],
					dayNames : [ 'Domingo', 'Segunda-feira',
							'Ter&ccedil;a-feira', 'Quarta-feira',
							'Quinta-feira', 'Sexta-feira', 'S&aacute;bado' ],
					dayNamesShort : [ 'Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex',
							'S&aacute;b' ],
					dayNamesMin : [ 'Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex',
							'S&aacute;b' ],
					weekHeader : 'Sm',
					dateFormat : 'dd/MM/yyyy hh:mm:ss',
					firstDay : 0,
					isRTL : false,
					showMonthAfterYear : false,
					yearSuffix : ''
				};
				$.datepicker.setDefaults($.datepicker.regional['pt-BR']);
			}
			if ($.timepicker) {
				$.timepicker.regional['pt-BR'] = {
					currentText : "Agora",
					closeText : "OK",
					ampm : false,
					timeFormat : "hh:mm:ss",
					timeOnlyTitle : "Definição do Horário",
					timeText : "Horário",
					hourText : "Hora",
					minuteText : "Minuto",
					secondText : "Segundo",
					showSecond : false
				};
				$.timepicker.setDefaults($.timepicker.regional['pt-BR']);
			}
		});
	</script>
	<f:view>
		<h:form id="lume">
			<div id="container" class="container">
				<div id="article" class="article">
					<ui:insert name="article"></ui:insert>
				</div>
			</div>
		</h:form>
	</f:view>

	<ui:insert name="article2"></ui:insert>
</h:body>
</html>
